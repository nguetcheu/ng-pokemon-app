<h1 class="center">Liste de Pok√©mons</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6" pkmnBorderCard>
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date: "dd/MM/YYYY" }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
