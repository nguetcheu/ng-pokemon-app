<h1>Liste de Pokémons</h1>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />

<p *ngIf="pokemonSelected">
  Vous avez sélectionné le pokémon:
  {{ pokemonSelected.name ? pokemonSelected.name : "inconnu" }}
</p>

<p *ngIf="!pokemonSelected">Aucun pokémon n'a été sélectionné</p>

<p *ngFor="let pokemon of pokemonList">{{ pokemon.name }}</p>
